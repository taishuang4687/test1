    <script>

        // str = '98156464436465';
        // var str1 = test(str);
        // console.log(str1);
        function test(str) {
            var iNum = str.length % 3;
            var prev = '';
            var iNow = 0;
            var temp = '';
            var arr = [];
            if (iNum != 0) {
                prev = str.substring(0, iNum);
                arr.push(prev);
            }
            str = str.substring(iNum);
            for (var i = 0; i < str.length; i++) {
                iNow++;
                temp += str[i];
                if (iNow == 3 && temp) {
                    arr.push(temp);
                    temp = '';
                    iNow = 0;
                }
            }
            return arr.join(',');
        }

        str = '98156464343436465';
        var str1 = test(str);
        console.log(str1);
        // console.log(7%3);
    </script>
