<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function sort(arr){
        //假设第0个元素是有序的，第一个以后的是无序的，就是将第一个元素开始将无序数列的元素插入到有序数列中
        for(var i=1;i<arr.length;i++){
            if(arr[i]<arr[i-1]){
                //取出无序数列中的第i个元素作为被插入元素
                var min = arr[i];
                var j = i-1;
                arr[i] = arr[j];
                while(j>=0&&min<arr[j]){
                    arr[j+1] = arr[j];
                    j--;
                }
                arr[j+1] = min;
            }
        }
    }
    var arr = [5,2,1,4,8,9,7,];
    console.log('before:'+arr);
    sort(arr);
    console.log('after:'+arr);
    
    
    
    
    </script>
</body>
</html>
