    <script>
        function shellSort(arr) {
            let len = arr.length;
            // gap 即为增量
            for (let gap = Math.floor(len / 2); gap > 0; gap = Math.floor(gap / 2)) {
                for (let i = gap; i < len; i++) {
                    let j = i;
                    let current = arr[i];
                    while (j - gap >= 0 && current < arr[j - gap]) {
                        arr[j] = arr[j - gap];
                        j = j - gap;
                    }
                    arr[j] = current;
                }
            }
            return arr;
        }


        var arr = [3, 5, 7, 1, 4, 56, 12, 78, 25, 0, 9, 8, 42, 37];
        console.log(shellSort(arr));



    </script>
