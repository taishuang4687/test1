<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function total(str){
            var max = 0;
            var obj = {};
            var maxStr = '';
            for(var i=0;i<str.length;i++){
                var charAt = str.charAt(i);
                if(obj[charAt]){
                    obj[charAt]++;
                    // console.log(obj[charAt]);
                }else{
                    obj[charAt] = 1;
                }
            }
            for(let i in obj){
                if(obj[i]>max){
                    // console.log(obj[i]);
                    max = obj[i];
                    maxStr = i;
                }
            }
            return maxStr+','+'出现'+max+'次';
        }
        console.log(total('asddfgdfwwqeweqwezczxcsdfgdgd'));
    // var str = 'hawoshitaishuang';
    // console.log(str.charAt(3));
    
    </script>
</body>
</html>
