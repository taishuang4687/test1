    <script>
    function binarySearch(data,dest){
        var tou = 0;
        var wei = data.length-1;
        while(tou<wei){
            var middle = Math.floor((tou+wei)/2);
            if(data[middle]==dest){
                return middle;
            }else if(dest>data[middle]){
                tou = middle+1;
            }else{
                tou = middle-1;
            }
        }
        return false;
    }
    var arr = [-34, 1, 3, 4, 5, 8, 34, 45, 65, 87];
    console.log(binarySearch(arr,4));
    
    
    </script>
