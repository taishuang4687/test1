<body>
    <script>
        var arr = [1,2,3,4,5,6];
        Array.prototype.remove = function(index){
            if(index>this.length||index<0){
                return this;
            }
            this.splice(index,1);
        }
        arr.remove(3);
        console.log(arr);
    </script>
