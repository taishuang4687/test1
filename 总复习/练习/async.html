<script>
    async function firstReq(){
        return new Promise(function(resolve){
            setTimeout(function(){
                resolve();
            },1000)
        })
    }
    async function asyncPro(){
        console.log('请求开始');
        await firstReq();
        console.log('请求结束');
    }
    asyncPro();


</script>
