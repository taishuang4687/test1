<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>age</title>
</head>
<body>
<script>
    function getAge(age) {
        if(age < 14){
            console.log('儿童');
        }else if(14 <= age < 24){
            console.log('青少年');
        }else if(24 < age < 40){
            console.log('青年');
        }else if(40 <= age < 60){
            console.log('中年');
        }else{
            console.log('老年')
        }
        console.log(getAge(26))
    }

</script>
</body>
</html>
