<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        margin: 0 auto;
    }
    .box1{
        border: 1px dotted #000;
    }
    .box2{
        background: #f00;
        transition:all 1s ease;
    }
    .box2:hover{
        background: pink;
        transform: rotate(45deg) scale(2,.5)
    }
    
    
    
    </style>
</head>
<body>
    <div class="box box1">
        <div class="box box2">旋转跳跃我闭着眼</div>
    </div>
</body>
</html>
