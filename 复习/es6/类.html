    <!-- 属性写在构造函数中，方法写在原型下 -->
    <script>
    function Person(name){
        this.name = name;
    }
    Person.prototype.say = function(){
        console.log('我的名字是'+ this.name);
    }
    var p = new Person('taishuang');
    console.log(p.name);
    p.say();
    //子类中，通过父类.call(this),继承属性,但没有继承方法
    //通过子类.prototype = 父类的实例化对象继承方法
    function Coder(name){
        Person.call(this,name)
    }
    Coder.prototype =  new Person();
    Coder.prototype.constructor = Coder;
    var c = new Coder('lisa');
    console.log(c.name);
    c.say();
