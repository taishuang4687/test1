<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        say(){
            console.log('我的名字是'+this.name+''+'我的年龄为'+this.age);
        }
    }
    var p = new Person('taishuang',18);
    console.log(p);
    class Coder extends Person{
        constructor(name,age,school){
            super(name,age);
            this.school = school;
        }
        coding(){
            console.log('我正在敲代码。。。。。');
        }
        static eat(){
            console.log('我正在吃饭呢');
        }
    }
    var c = new Coder('zhangsan',20,'heilongjiangdaxue');
    console.log(c);
    c.say();
    c.coding();
    Coder.eat();

    
    
    
    
    </script>
</body>
</html>
