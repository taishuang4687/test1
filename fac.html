    function print(n) {
        for (var i = 1; i <= n; i++) {
            for (var k = 1; k <= n - i; k++) {
                document.write('&nbsp;');
            }
            for (var j = 1; j <= i; j++) {
                document.write('*' + '&nbsp;');
            }
            document.write('<br>');
        }
    }
