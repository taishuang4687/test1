    <script>
    function test(str){
        var iNum = str.length % 3;
        var prev = '';
        var iNow = 0;
        var temp = '';
        var arr = [];
        if(iNum != 0 ){
            prev = str.substr(0,iNum);
            arr.push(prev);
        }
        str = str.substr(iNum);
        for(var i=0;i<str.length;i++){
            iNow++;
            temp += str[i];
            if(iNow == 3 && temp){
                arr.push(temp);
                temp = '';
                iNow = 0;
            }
        }
        return arr.join(',');
    }
    
        str = '125744681';
        console.log(str.substring(0,3));
        var str1 = test(str);
        console.log(str1);

    
    
    
    </script>
