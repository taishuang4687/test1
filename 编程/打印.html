<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function AiDog(color){
        this.color = color;
    }
    AiDog.prototype.clean = function(a){
        console.log('我将每隔'+a+'个小时进行一次打扫');
    }
    AiDog.prototype.wakeUp = function(b){
        console.log('我将在'+b+'点叫醒您');
    }
    var dog = new AiDog('白色');
    dog.clean(24);
    dog.wakeUp(8);
    
    </script>
</body>
</html>
