    function prime(n){
        var flag = false;
        for(i = 2;i<=Math.sqrt(n);i++){
            if (n % i == 0){
                flag = false;
                break;
            }else{
                flag = true;
            }
        }
        return flag;
    }
    var sum = 0;
        for (var i = 100; i <= 1000; i++) {
            if (prime(i)){
            document.write(i + '&nbsp;');
            sum++;
            if (sum % 6 == 0){
                document.write('<br>');
            }
        }
    }
