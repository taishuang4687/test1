<body>
    <script>
        function reverse(arr) {
            var count = 1;
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                var c = arr.splice(0, count);
                count = count * 2;
                c.reverse();
                newArr.push(c);
            }
            return newArr;
        }
        var arr = [4, 2, 7, 1, 3, 6, 9];
        console.log(reverse(arr));

    </script>
